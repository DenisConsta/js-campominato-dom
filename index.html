<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- * Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- * JS Bundle Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <!-- * Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
    <!-- * Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

  <title>Document</title>
</head>
<body>

  <div class="container-fluid bg-wrapper">
    <div class="container h-100 ">

      <!-- ? Settings -->
      <div class="settings-top w-100 d-flex justify-content-between align-items-center p-5">
        <h1 class="display-5 text-light">Campo minato</h1>
        <div class="settings">
          <select class="my-select lead" name="difficulty ">
            <option value="100">Easy</option>
            <option value="81">Medium</option>
            <option value="49">Hard</option>
          </select>
          <button class="my-btn lead mx-3">Genera</button>
        </div>
      </div>

      <!-- ? Grid container -->
      <div class="container container-grid d-flex justify-content-center align-items-center flex-column">
        <h2 class="display-4 text-light text-center">Evita le bombe disseminate nella mappa per vincere</h2>
        <div class="grid d-flex flex-wrap flex-row d-none">
          <div class="mask d-none"></div>
        </div>
        <output class="display-6 text-light text-center my-3 my-out"></output>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
